<ion-header>

    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Buscar canciÃ³n" 
    animated inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
  > 
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
     <!-- <pre>{{(songs$ | async).songs| json}}</pre> -->

    </ion-item>
    
  </ion-list>

</ion-content>
