<ion-header>
  <ion-searchbar
    placeholder="Buscar canciÃ³n" 
    animated inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
  > 
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col 
       size="12" size-lg="3" size-md="4" size-sm="6"
       *ngFor="let song of ((songs$ | async).songs) | filtro:textoBuscar:'track'">
        <ion-card>
          <ion-img [src]="song.track.album.images[0].url"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{song.track.name}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ song.track.artists[0].name}}
        </ion-card-content>

      </ion-col>

    </ion-row>
  </ion-grid>

      <ion-label>{{song.track.name}}</ion-label>
    </ion-item>
  </ion-list> -->

</ion-content>
