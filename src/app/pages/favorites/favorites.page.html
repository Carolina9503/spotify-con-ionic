<ion-content class="ion-padding">
  <app-header titulo="Favorites"></app-header>
  <!-- <pre>{{(favoriteSongs$ | async) | json}}</pre> -->
  <p *ngIf="favoriteSongs?.length < 1">
    <ion-icon name="headset-outline"></ion-icon>
    No has agregado ninguna canci√≥n a favoritos</p>
  <ion-grid fixed>
    <ion-row>
      <ion-col 
       size="12" size-lg="3" size-md="4" size-sm="6"
       *ngFor="let song of favoriteSongs">
        <ion-card>
          <ion-img [src]="song.img"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{song.name}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{song.artist}}
          <ion-icon (click)="deleteFovorites(song)" name="trash-outline"></ion-icon>
        </ion-card-content>

      </ion-col>

    </ion-row>
  </ion-grid> 

</ion-content>
