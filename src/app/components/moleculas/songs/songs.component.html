<ion-content class="ion-padding" fullscreen>

  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12" size-lg="3" size-md="4" size-sm="6"
        *ngFor="let item of payload let index = index">

        <ion-card>
          <ion-img [src]="item.track.album.images[0].url"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-card-subtitle>{{item.track.name}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ item.track.artists[0].name}}
          <ion-icon name="heart-outline"></ion-icon>
        </ion-card-content>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
